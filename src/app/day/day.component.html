<div class="container">
    <h3>{{day}}</h3>


    <h4>Existing appointments:</h4>
    <div role="list" *ngFor="let appointment of appointmentList">
        <div role="listitem">{{appointment.name}}</div>
    </div>

    <button (click)="goToAddNewAppointment()" mat-button>Add New Appointment</button>
</div>
