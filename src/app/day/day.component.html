<div class="container">
    <h3>{{day}}</h3>


    <h4>Existing appointments:</h4>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" role="list">
        @for (appointment of appointmentList; track appointment) {
        <div class="example-box" cdkDrag>{{appointment.name}}</div>
        } @empty {
        <div class="example-box">There are no appointments.</div>
        }
    </div>

    <button (click)="goToAddNewAppointment()" mat-button>Add New Appointment</button>
</div>
