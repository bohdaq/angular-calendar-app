<div class="calendar">
    <header>
        <button mat-button (click)="changeMonth(-1)">Previous</button>
        <h2>{{ currentMonth.format('MMMM YYYY') }}</h2>
        <button mat-button (click)="changeMonth(1)">Next</button>
    </header>
    <div class="days">
        <div (click)="goToDay(day.toISOString().split('T')[0])" class="day" *ngFor="let day of daysInMonth">
            <span>{{ day.date() }}</span>
        </div>
    </div>
</div>
