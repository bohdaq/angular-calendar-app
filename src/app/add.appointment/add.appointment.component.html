<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Appointment Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
            Appointment Name is required.
        </mat-error>
    </mat-form-field>



    <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
